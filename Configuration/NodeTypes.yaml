'TYPO3.Neos.NodeTypes:Page':
  properties:
    layout:
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'sidebar':
                label: 'With sidebar'
              'management':
                label: 'Verwaltung'
    subpageLayout:
      ui:
        inspector:
          editorOptions:
            values:
              'default':
                label: 'Default'
              'sidebar':
                label: 'With sidebar'
              'management':
                label: 'Verwaltung'
    showInDropdown:
      type: boolean
      ui:
        label: 'Show in Dropdown'
        inspector:
          group: 'visibility'
          position: 30
    submenu:
      type: string
      defaultValue: ''
      ui:
        label: 'Submenu'
        reloadIfChanged: TRUE
        inspector:
          group: visibility
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: ''
              legal:
                label: 'Rechtliches'
              broensfin:
                label: 'Broensfin'
              service:
                label: 'Site Service'

'TYPO3.Neos.NodeTypes:TwoColumn':
  superTypes: ['TYPO3.Neos.NodeTypes:Column']
  ui:
    label: 'Two column content'
  childNodes:
    column0:
      type: 'TYPO3.Neos:ContentCollection'
    column1:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    layout:
      defaultValue: '6-6'
      ui:
        reloadIfChanged: TRUE
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '75% / 25%'
              '4-8':
                label: '25% / 75%'
              '9-3':
                label: '66% / 33%'
              '3-9':
                label: '33% / 66%'

'TYPO3.Neos:Content':
  properties:
    wrapper:
      type: string
      defaultValue: 'wrapper'
      ui:
        label: 'Wrapper'
        reloadIfChanged: TRUE
        inspector:
          group: visibility
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              wrapper:
                label: 'No Background'
              wrapper-beige:
                label: 'Beige Background'
              without-wrapper:
                label: 'Without Wrapper'

'Famelo.Broensfin:Web':
  superTypes: ['TYPO3.Neos.NodeTypes:Text']
  ui:
    label: 'Web'
    icon: 'icon-file-text'
  properties:
    title:
      type: string
      defaultValue: 'Web'
      ui:
        inlineEditable: TRUE
        aloha:
          'format':
            'removeFormat': TRUE
          'link':
            'a': FALSE
    url:
      type: string
      defaultValue: 'http://foo.bar.com/typo3'
      ui:
        inlineEditable: TRUE

'Famelo.Broensfin:Creditor':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Creditor Plugin'

'Famelo.Broensfin:ClaimOverview':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Claim Overview'


'Famelo.Broensfin:Contact':
  superTypes:
    - 'TYPO3.Neos:Plugin'
  ui:
    label: 'Contact Form'