{namespace e=TYPO3\Expose\ViewHelpers}

<dl class="dl-horizontal">
	<dt>Name</dt> 		<dd>{user.name.fullName}</dd>
	<dt>Firma</dt> 		<dd>{user.team}</dd>
	<f:if condition="{user.phone}">
		<dt>Telefon</dt> 	<dd>{user.phone}</dd>
	</f:if>
	<f:if condition="{user.mobile}">
	<dt>Handy</dt> 		<dd>{user.mobile}</dd>
	</f:if>
	<f:if condition="{user.email}">
	<dt>E-Mail</dt> 	<dd>{user.email}</dd>
	</f:if>
</dl>
