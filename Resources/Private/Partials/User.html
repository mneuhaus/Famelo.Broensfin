{namespace e=TYPO3\Expose\ViewHelpers}

<dl class="dl-horizontal">
	<dt>Name</dt> 		<dd>{team.mainUser.name.fullName}</dd>
	<dt>Firma</dt> 		<dd>{team.mainUser.team}</dd>
	<f:if condition="{team.mainUser.phone}">
		<dt>Telefon</dt> 	<dd>{team.mainUser.phone}</dd>
	</f:if>
	<f:if condition="{team.mainUser.mobile}">
	<dt>Handy</dt> 		<dd>{team.mainUser.mobile}</dd>
	</f:if>
	<f:if condition="{team.mainUser.email}">
	<dt>E-Mail</dt> 	<dd>{team.mainUser.email}</dd>
	</f:if>
</dl>
