<div class="row">
<div class="col-xs-7">
<f:form action="submit" class="form-horizontal" >
	<div class="form-group">
    	<label for="name" class="col-sm-4 control-label">{f:translate(value: 'Name')}</label>
    	<div class="col-sm-8">
    		<f:form.textfield name="name" id="name" class="form-control"/>
    	</div>
  	</div>
	<div class="form-group">
    	<label for="email" class="col-sm-4 control-label">{f:translate(value: 'E-Mail')}</label>
    	<div class="col-sm-8">
    		<f:form.textfield name="email" id="email" class="form-control"/>
    	</div>
  	</div>
	<div class="form-group">
    	<label for="message" class="col-sm-4 control-label">{f:translate(value: 'Message')}</label>
    	<div class="col-sm-8">
    		<f:form.textarea name="message" id="message" rows="4" cols="30" class="form-control" />
    	</div>
  	</div>
  	<div class="form-group">
    	<div class="col-sm-offset-4 col-sm-8">
      		<button type="submit" class="btn btn-default">{f:translate(value: 'Submit')}</button>
    	</div>
  	</div>
</f:form>
</div>
<div class="col-xs-5">
<p>
  <h3>
    {f:translate(value: 'Phone')}<br />
    <a href="tel:+4952413000393">+49 (0) 5241 3000393</a>
  </h3>
</p>
</div>
