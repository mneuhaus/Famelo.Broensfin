<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace a=TYPO3\Asset\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<link rel="stylesheet" type="text/css" href="{a:uri(path: 'Styles/Main.less', package: 'Famelo.Broensfin', filters: 'less')}" />
		<link rel="stylesheet" type="text/css" href="{a:uri(path: 'Components/font-awesome/css/font-awesome.css', package: 'Famelo.Broensfin')}" />
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,300italic' rel='stylesheet' type='text/css'>
	</f:section>
	<f:section name="scripts">
		<script type="text/javascript">
		document.baseUrl = "{f:uri.resource(path: '', package: 'Famelo.Broensfin')}";
		</script>
		<script type="text/javascript" src="{f:uri.resource(path: 'Components/jquery/jquery.js', package: 'Famelo.Broensfin')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path: 'Components/bootstrap/dist/js/bootstrap.min.js', package: 'Famelo.Broensfin')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path: 'Components/list.js/dist/list.js', package: 'Famelo.Broensfin')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path: 'Components/list.fuzzysearch.js/dist/list.fuzzysearch.js', package: 'Famelo.Broensfin')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path: 'Components/jquery-match-height/jquery.matchHeight-min.js', package: 'Famelo.Broensfin')}"></script>
		<script type="text/javascript" src="{f:uri.resource(path: 'Scripts/Main.js', package: 'Famelo.Broensfin')}"></script>


		<script src="{f:uri.resource(path: 'Scripts/Main.min.js', package: 'TYPO3.Expose')}"></script>

		<script src="{f:uri.resource(path: 'Components/selectize.js/dist/js/standalone/selectize.js', package: 'Famelo.Broensfin')}"></script>
		<link rel="stylesheet" href="{f:uri.resource(path: 'Components/selectize.js/dist/css/selectize.bootstrap3.css', package: 'Famelo.Broensfin')}" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Components/chosen/chosen/chosen.css', package: 'TYPO3.Expose')}" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Main.css', package: 'TYPO3.Expose')}" />
	</f:section>
</head>
<body>
<f:section name="body">
	<div class="navbar navbar-default navbar-small navbar-static-top">
		<div class="container">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav pull-right">
					{parts.userMenu -> f:format.raw()}
					{parts.languageMenu -> f:format.raw()}
				</ul>
			</div>
		</div>
	</div>

	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				{parts.menu -> f:format.raw()}
			</div>
		</nav>
	</header>

	{content.main -> f:format.raw()}

	{parts.footer -> f:format.raw()}
</f:section>
</body>
</html>
