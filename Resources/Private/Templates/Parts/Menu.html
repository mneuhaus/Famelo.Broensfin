{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="container-fluid">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainnav">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
  <neos:link.node node="/sites/broensfin" class="navbar-brand">
  	<img src="{f:uri.resource(path: 'Media/Broensfin-Logo.png', package: 'Famelo.Broensfin')}" width="200" alt="{node.properties.title}"/>
  </neos:link.node>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="mainnav">
  <ul class="nav navbar-nav mainnav">
    <f:for each="{items}" as="item" iteration="menuItemIterator">
      <li class="{item.state}">
        <neos:link.node node="{item.node}">{item.label}</neos:link.node>
        <f:if condition="{item.subItems}">
          <f:if condition="{0: item.state} != {0: 'normal'}">
              <f:render section="subList" arguments="{items: item.subItems}" />
          </f:if>
        </f:if>
      </li>
    </f:for>
  </ul>
  <ul class="nav navbar-nav navbar-right fakemenu">
    <li class="login">
      <neos:link.node node="/sites/broensfin/login">Login</neos:link.node>
    </li>
    <li class="register">
      <neos:link.node node="/sites/broensfin/anmelden">Anmelden <i class="fa fa-angle-right"></i></neos:link.node>
    </li> 
  </ul>
</div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
