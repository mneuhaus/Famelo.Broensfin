{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{startingPoint}">
<h5>{startingPoint.label}</h5>

<ul>
  <f:for each="{items}" as="item" iteration="menuItemIterator">
    <li class="{item.state}">
      <neos:link.node node="{item.node}">{item.label}</neos:link.node>
    </li>
  </f:for>
</ul>
</f:if>
