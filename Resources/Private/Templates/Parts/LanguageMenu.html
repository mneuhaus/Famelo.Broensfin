{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<li class="dropdown">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		<!-- <img src="Media/Flags/de_DE.png" width="20" /> -->
		{f:translate(value: currentLocale, package: 'Famelo.Broensfin')}
		<b class="caret"></b>
	</a>
	<ul class="dropdown-menu">
		<f:for each="{items}" as="item" key="locale">
			<li><neos:link.node node="{item.node}">{locale}</neos:link.node></li>
		</f:for>
	</ul>
</li>
