<li class="current">
<f:security.ifAuthenticated>
		<f:then>
		<a href="/de/logout.html" class="current btn-logout">
			<i class="fa fa-user"></i>
			Logout
		</a>
		</f:then>
		<f:else>
		<a href="/de/login.html" class="current">
			<i class="fa fa-user"></i>
			Login
		</a>
	</f:else>
</f:security.ifAuthenticated>
</li>
